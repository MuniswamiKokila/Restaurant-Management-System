<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin DineIn</title>
    <style>
         .navigation {
  overflow: hidden;
  background-color: #333;
  width:100%;
    z-index:1;
    top:0;
    left:0;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: #ff656c;
  color: white;
  }
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
button {
    margin-left:10px;
    height: 35px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    display: inline-block
    outline: none;
    cursor: pointer;
    justify-content: center;
}

button:hover {
    background: #ff7b81;
}
    </style>
</head>
<body style="background-color:powderblue;">
<div class="navigation">
    <a href="/adminRestaurant">Home</a>
    <a class="active" href="/viewDineIn">ViewDineIn</a>
    <a href="/viewMenu">Deliver</a>
    <a href="#" style="float:right" th:text="${userName}"></a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="float:right">Logout</a>
</div>
<br/>
<div>
    <h3>DineIn Dates</h3>
</div>
<br/>
<div>
    <table>
        <thead>
        <tr>
            <th>DineIn Date</th>
            <th>View Timing</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dineIn: ${adminDineIn}">
            <td th:text="${dineIn.date}"></td>
            <td>
                <button><a th:href="@{/viewDineInTime/{id} (id=${dineIn.id})}">View Timing</a></button>
            </td>
            <td>
                <button><a href="" th:href="@{/viewDineIn/delete/{id} (id=${dineIn.id})}" >Delete</a></button>
           </td>
        </tr>
        </tbody>
    </table><br><br>
</div>
<div style="text-align:center;">
    <button><a th:href="@{/viewDineIn/add}" style="margin: 20px 0" >Add Date</a></button>
</div>

</body>
</html>
