<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>DineIn Timing</title>
    <style>
        .navigation {
  overflow: hidden;
  background-color: #333;
  width:100%;
    z-index:1;
    top:0;
    left:0;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: #ff656c;
  color: white;
  }
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
button {
    margin-left:10px;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    display: inline-block
    outline: none;
    cursor: pointer;

}

button:hover {
    background: #ff7b81;
}
    </style>
</head>
<body style="background-color:powderblue;">
<div class="navigation">
    <a href="/adminRestaurant">Home</a>
    <a href="/viewDineIn">ViewDineIn</a>
    <a href="/viewMenu">Deliver</a>
    <a class="active" href="#" style="float:right" th:text="${userName}"></a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="float:right">Logout</a>
</div>
<br/>
<div>
    <h3>DineIn Timing for <span th:text="${dineIn.date}"></span></h3>
</div>
<br/>
<td>
    <table>
        <thead>
        <tr>
            <th>DineIn Time</th>
            <th>View Tables</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="dineInShows: ${adminTime}">
            <td th:text="${dineInShows.time}"></td>
            <td><button><a th:href="@{/viewTables/{id} (id=${dineInShows.id})}">View Tables</a></button></td>
            <td>
                <button><a href="" th:href="@{/viewDineInTime/delete/{id} (id=${dineInShows.id})}" >Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table><br><br>
    <div style="text-align:center;">
        <!--    <button><a th:href="@{/addDineInTime/add/{id} (id=${dineIn.id})}" style="margin: 20px 0">Add Time</a></button>-->
        <button><a th:href="@{/addDineInTime/{id} (id=${dineIn.id})}">Add Time</a></button>
    </div>
<br/>
<br/>
<div style="text-align:center;">
    <button><a th:href="@{/viewDineIn}">Back</a></button>
</div>
</body>
</html>
