<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <style>
        .navigation {
  overflow: hidden;
  background-color: #333;
  width:100%;
    z-index:1;
    top:0;
    left:0;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: #ff656c;
  color: white;
  }
.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}
  body {
    background-image: url('rest.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Montserrat;
    background-attachment: fixed;
}
    </style>
</head>
<body>
<div class="navigation">
    <a href="#" class="active">Home</a>
    <a th:href="@{/viewProfile}">View Profile</a>
<!--    <a th:href="@{/{userName}/cart (userName=${userName})}">Cart</a>-->
<!--    <a th:href="@{/{userName}/myBookings (userName=${userName})}">My Bookings</a>-->
    <a th:href="@{/dineIn}">DineIn</a>
    <a th:href="@{/menu}">Order</a>
    <a href="#" style="float:right" th:text="${userName}"></a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="float:right">Logout</a>
</div>
<br/>
<marquee direction="right"
        behavior="alternate"><h1 style="color:white;font-size:50px;"><b>Welcome To Your Restaurant</b></h1></marquee>


</body>
</html>
