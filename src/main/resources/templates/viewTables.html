<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>View Tables</title>
    <style>
         .navigation {
  overflow: hidden;
  background-color: #333;
  width:100%;
    z-index:1;
    top:0;
    left:0;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: #ff656c;
  color: white;
  }
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
button {
    margin-left:10px;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    display: inline-block
    outline: none;
    cursor: pointer;
}

button:hover {
    background: #ff7b81;
}
    </style>
</head>
<body style="background-color:powderblue;">
<div class="navigation">
    <a href="/adminRestaurant">Home</a>
    <a href="/viewDineIn">ViewDineIn</a>
    <a href="/viewMenu">Deliver</a>
    <a class="active" href="#" style="float:right" th:text="${userName}"></a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="float:right">Logout</a>
</div>
<div>
    <h3>DineIn Tables for <span th:text="${dineInShows.time}"></span></h3>
</div>
<table>
    <thead>
    <tr>
        <th>Table</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tables: ${adminTable}">
        <td th:text="${tables.tables}"></td>
        <td th:text="${tables.price}"></td>
        <td>
            <a href="" th:href="@{/viewTables/delete/{id} (id=${tables.id})}" >Delete</a></td>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<div style="text-align:center;">
    <button><a th:href="@{/addTables/{id} (id=${dineInShows.id})}">Add Table</a></button>
</div>
<br/>
<br/>
<div style="text-align:center;">
    <button><a th:href="@{/viewDineIn}">Back</a></button>
</div>
</body>
</html>
