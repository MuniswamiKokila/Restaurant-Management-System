<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Tables</title>
    <style>
        .navigation {
  overflow: hidden;
  background-color: #333;
  width:100%;
    z-index:1;
    top:0;
    left:0;
}

.navigation a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navigation a:hover {
  background-color: lightgrey;
  color: black;
}

.navigation a.active {
  background-color: #ff656c;
  color: white;
  }
    </style>
</head>
<body>
<div class="navigation">
    <a href="/adminRestaurant">Home</a>
    <a href="/viewDineIn">ViewDineIn</a>
    <a href="/viewMenu">Deliver</a>
    <a class="active" href="#" style="float:right" th:text="${userName}"></a>
    <a href="/" style="float:right">Logout</a>
</div>
<br/>
<form  method="post" th:object="${table}">
    <div class="form-group">
        <input type="text" placeholder="Enter Table Name" th:field="*{tables}" name="tables" required/>
        <label for="price">Price</label>
        <input type="text" class="form-control" required th:field="*{price}" name="price" id="price" placeholder="Enter Price">
        <input type="hidden" th:name="dineInShows"  th:value="${tables}">
    </div>

    <button type="submit" class="addbtn" >ADD</button>
</form>
</body>
</html>
